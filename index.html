<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="weather-area" class="header">
      <div id="weather-icon" class="hidden">
        <img src="" alt="" class="weather-icion">
      </div>
      <span>Finding your location...</span>
    </div>
    <div id="time-area" class="header">
      <span>01:50 AM</span>
    </div>
    <div id="date-area" class="header">
      <span>Fri, 20. 9</span>
    </div>
    <div id="greeting-area">
      <h1>Have a Good Day</h1>
    </div>
    <div id="login-area">
      <form id="login-form">
        <input required type="text" placeholder="Your Name">
        <button>Log In</button>
      </form>
    </div>
    <div id="todo-area" class="hidden">
      <form id="todo-form">
        <input type="text" placeholder="What will you do today?">
        <button>Add</button>
      </form>
      <ul id="todo-list">
        
      </ul>
    </div>
    <script src="src/background.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/weather-location.js"></script>
    <script src="src/date.js"></script>
    <script src="src/login.js"></script>
    <script src="src/todo-list.js"></script>
  </body>
</html>
